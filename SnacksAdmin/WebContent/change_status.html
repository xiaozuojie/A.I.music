<title>修改商品审核状态信息</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="cl pd-20">
	<form action="GoodsServlet?op=changestatus" method="get" class="form form-horizontal" id="form-member-add" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input readonly="value"  type="text" class="input-text" value="" placeholder="" id="GOODS_ID" name="GOODS_ID">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input readonly="value"  type="text" class="input-text" value="" placeholder="" id="GOODS_NAME" name="GOODS_NAME">
			</div>
		</div>
		
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input readonly="value" type="text" class="input-text" value="" placeholder="" id="GOODS_TYPE" name="GOODS_TYPE">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input readonly="value"  type="text" class="input-text" placeholder="" name="GOODS_NUMBER" id="GOODS_NUMBER">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">状态信息：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="GOODS_STATUS" id="GOODS_STATUS">
					<option value="" selected>请选择状态</option>
					<option value="待审核">待审核</option>
					<option value="审核未通过">审核未通过</option>
					<option value="审核通过">审核通过</option>
				</select>
				</span> </div>
		</div>
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="btnchange" type="submit" value="提交"/>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			GOODS_ID:{
				required:true
			},
			GOODS_NAME:{
				required:true
			},
			GOODS_TYPE:{
				required:true
			},
			GOODS_NUMBER:{
				required:true
			},
			GOODS_STATUS:{
				required:true
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.reload();
			parent.layer.close(index);
		}
	});
});
</script>
